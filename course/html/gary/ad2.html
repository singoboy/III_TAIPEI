<!DOCTYPE html>
<html lang="en">
	<head>

        img{

        #div2{
            width: 400px;

          	margin: 20px auto ;

        span{
        	color: red;

		<script>
		var number= 1 ;
		var total = 4 ;
        var imgs = document.getElementsByTagName("img"); //拿到的是標籤物件
        var spans = document.getElementsByTagName("span"); //拿到的是標籤物件
		window.setInterval(changeImg,1000) ;
        function changeImg(){
        if(number==( total+1)){ number=1 ;}   
         var position = number-1  ;

         imgs[0].src= "00"+number+".jpg"  ;
         spans[position].style.color='green';
        
         number++;
        }
		</script>

	<body>
	<div id="div1" ><img id="show" src="001.jpg"><br>
