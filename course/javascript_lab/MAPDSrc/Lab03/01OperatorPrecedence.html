<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01OperatorPrecedence.html</title>	
		<script>
		   var t=2+3>5*6&&6>7||false ;
			var r=2+3>5*6&&6>7||true ;
			document.write("t=" +t+"<br>");
			document.write("r=" + r+"<hr>");
		</script>
		<script>
		var a=1;
		var b=1;
		var c =1;
		a++;
		++b;
		c=c+1;
		document.write("a="+a+" b="+b+" c="+c  +"<hr>");
		var d=1 ;
		var e=10*++d;
		document.write("d=1  e=10*++d  "+"d="+d+" e="+e +"<hr>");
		
		var f =1;
		var g =10*f++ ;
		document.write("f =1  g =10*f++  "+"f="+f+" g="+g +"<hr>");
		
		
		</script>	
	</head>

	<body>
		
	</body>
</html>
