<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>03stringObject.html</title>	
		<script>
            var str="java script";  //string variable
            //string object
            var strObj = new String("java script hello");  //string object
            
			document.write("strObj.charAt(3)="+strObj.charAt(3)+"<br>");
            document.write("strObj.indexOf('a')="+strObj.indexOf("a")+"<br>");  
            document.write("strObj.lastIndexOf('a')="+strObj.lastIndexOf("a")+"<br>");  
            document.write("strObj.indexOf('@')="+strObj.indexOf("@")+"<br>");  
            document.write("strObj.substr(5,3)="+strObj.substr(5,3)+"<br>");  
            document.write("strObj.substring(5,8)="+strObj.substring(5,8)+"<br>");  
            document.write("strObj.split(' ')="+strObj.split(" ")+"<br>");  
            document.write("strObj.split(' ',2)="+strObj.split(" ",2)+"<br>"); 
            document.write("typeof(strObj.split(' ',2))="+typeof(strObj.split(" ",2))+"<br>");                      
		</script>	
	</head>

	<body>
		
	</body>
</html>
