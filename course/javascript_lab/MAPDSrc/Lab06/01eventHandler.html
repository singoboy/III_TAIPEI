<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01eventHandler.html</title>	
		<script>
		    function f1() {
		        alert("method 1");
		    }

		    function f2() {
		        alert("method 2");
		    }

		    function f3() {
		        alert("method 3");
		    }
		    
		    document.getElementById("m2").onclick = function(){alert("method 2");};  //放在此行執行會失效
    </script>	
	</head>

	<body>
		<!-- method 1 -->
   <h1 id="m1" onclick="f1();">method 1</h1>  
    <!--  <h1 id="m1" onclick="f1;">method 1</h1> --> <hr>在頁面呼叫沒有() 會無法執行 <hr>

    <!-- method 2 -->
    <h1 id="m2">method 2</h1>
    <script>
      // document.getElementById("m2").onclick = f2;
       //  document.getElementById("m2").onclick = f2();   //f2不可有()  有的話頁面載入會立即執行
       document.getElementById("m2").onclick = function(){alert("method 2");};  //放在上面執行會失效
       
    </script>

    <!-- method 3 -->
    <h1 id="m3">method 3</h1>
    <script>
        document.getElementById("m3").addEventListener("click", f3, false);
        //IE8�H�e
	</script></body>
</html>
