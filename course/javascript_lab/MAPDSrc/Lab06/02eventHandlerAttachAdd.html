<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02eventHandlerAttachAdd.html</title>	
		<script>     //true 事件正向傳播 //false 事件反向傳播
            window.onload=function(){
                    document.addEventListener("click",clickDoc,true); //註冊 click 必定有clickDoc  事件
                    document.getElementById("iddiv1").addEventListener("click",clickDiv1,true); //註冊iddiv1  click  時觸發 　　clickdIV1事件
                    document.getElementById("iddiv2").addEventListener("click",clickDiv2,true);
            };
        
          
            function clickDoc(){
                alert("document");
            }
            
            function clickDiv1(){
                alert("Div1");
            }
            
            function clickDiv2(){
                alert("Div2");
            }
		</script>	
	</head>

	<body>
		<div id="iddiv1">
			div1
			<div id="iddiv2">div2</div>
		</div>
	</body>
</html>
