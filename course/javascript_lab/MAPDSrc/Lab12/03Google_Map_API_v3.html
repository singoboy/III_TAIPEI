<!DOCTYPE html>
<html lang="en">
    <head>
        <title>03Google_Map_API_v3.html</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
		     function initialize() {
		         var latlng = new google.maps.LatLng(25.033656, 121.54333599999995);
		         var myOptions = { zoom: 13, center: latlng, mapTypeId: google.maps.MapTypeId.ROADMAP };
		         var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		         var marker = new google.maps.Marker({ position: latlng, title: "Hello World!" });
		         // To add the marker to the map, call setMap();   
		         marker.setMap(map);
		     } 
	     </script> 
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width: 800px; height: 500px"></div> 
    </body >
</html>
