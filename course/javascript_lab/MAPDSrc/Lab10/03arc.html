<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>03arc.html</title>
        <script>
            window.onload = function () {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                //畫弧
                // context.arc(150,100,75,1*Math.PI,0*Math.PI,false); //false 順時針 
                //context.stroke();
                //畫圓
                //context.arc(150,100,75,0,2*Math.PI,false);
        
                context.beginPath(); //臉
                context.arc(75, 75, 50, 0, 2 * Math.PI, false);
                context.stroke();
                context.closePath();
        
                context.beginPath(); //嘴巴
                context.arc(75, 75, 35, 0, Math.PI, false);
                context.stroke();
                context.closePath();
        
                context.beginPath(); //眼一
                context.arc(60, 65, 5, 0, 2 * Math.PI, false);
                context.stroke();
                context.closePath();
        
                context.beginPath(); //眼二
                context.arc(90, 65, 5, 0, 2 * Math.PI, false);
                context.stroke();
                context.closePath();
        
            } ;
        </script>
    </head>
    <body>
      <canvas id="myCanvas" width="400px" height="300px"></canvas>
    </body>



</html>
