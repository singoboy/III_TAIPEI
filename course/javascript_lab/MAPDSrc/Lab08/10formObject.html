<html lang="en">
	<head>

		<script>
		window.onload=function(){
			document.getElementById("idbutton").onclick = fcheck;
            document.getElementById("idsubmit").onclick = submitf;
			
			function fcheck(){
			var eles = document.forms[0].elements;
			var elesLen = eles.length ;
			//alert(elesLen);
			for(var i=0 ;i<elesLen;i++ ){
				alert(eles[i].tagName);
				if(eles[i].checked){
					alert(eles[i].value);
				}
			}	
			}
			
        function submitf() {
            if (document.getElementById("txtName").value == "")
                document.getElementById("idsp").innerHTML = "not blank";
     //    document.getElementById("idName").insertAdjacentHTML("AfterEnd", "not blank");
            else
                document.forms[0].submit();
        }

			
		}	;
		</script>	
	</head>
