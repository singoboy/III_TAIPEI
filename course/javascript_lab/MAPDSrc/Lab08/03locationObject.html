<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>03locationObject.html</title>	
		<script>
		    //http://127.0.0.1:8020/javascript_lab/MAPDSrc/Lab08/03locationObject.html#kobe
		    //writeln  配合<pre>標籤才會換行
            document.write("<pre>location information:<br>");
            document.writeln("location protocol=" + location.protocol);
            document.writeln("location hostname=" + location.hostname);
            document.writeln("location port=" + location.port);
            document.writeln("location host=" + location.host);
            document.writeln("location pathname=" + location.pathname);
            document.writeln("location hash=" + location.hash);		//書籤            
            document.writeln("</pre>");
		       
		</script>	
	</head>

	<body>
		<!-- preformat 預留格式 -->
		abc  &nbsp; 1122334455
		<pre>
			abc  234
			234  abc
		</pre>	
	</body>
</html>
