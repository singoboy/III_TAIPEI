<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01ad.html</title>	
		<script>
		  var t=  window.setTimeout(f,2000) ;
		  
		  function f(){
		  	window.close();
		  }
			window.onload=function(){

            function selff(){

            	location.href="01a.html"; 
            }
            
            function stopf(){

            }
