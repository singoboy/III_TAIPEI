<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02setclock.html</title>	
		<script>
		function setClock(){
		 	var d =new Date();		 
		 	var s1= parseInt(d.getSeconds()/10);
		 	var s2= d.getSeconds()%10;
		 	
		 	document.getElementById("pics1").src="image/"+s1+".gif";
		 	document.getElementById("pics2").src="image/"+s2+".gif";			
			
		}
		
		 window.onload=function(){
         setClock();
		 };
		
		window.setInterval(setClock,1000);	
		</script>	
	</head>

	<body>		
		<!--
		<img src="image/1.gif"><img src="image/2.gif">:<img src="image/3.gif"><img src="image/4.gif">:<img src="image/5.gif"><img src="image/6.gif">
		-->
		<img id="pich1"><img id="pich2">:<img id="picm1"><img id="picm2">:<img id="pics1"><img id="pics2">
		
	</body>
</html>
